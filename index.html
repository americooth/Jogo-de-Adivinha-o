<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100!</p>
    
    <!-- Campo de input para o palpite -->
    <input type="number" id="palpite" placeholder="Digite seu palpite">
    
    <!-- Botão para enviar o palpite -->
    <button id="enviarPalpite">Enviar Palpite</button>
    
    <!-- Mensagem de feedback -->
    <p id="mensagem"></p>
    
    <!-- Botão para reiniciar o jogo -->
    <button id="reiniciarJogo" style="display: none;">Reiniciar Jogo</button>

    <script src="index.js"></script>
</body>
</html>
